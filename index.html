<!DOCTYPE html>
<!-- saved from url=(0027)http://abeberry.local:8080/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>ser.iou.sly cute</title>
<style>
@import url("https://fonts.googleapis.com/css?family=Lobster+Two:400,400i,700,700i");
/** Vars*/
/** Common*/
body {
  font-family: "Lobster Two", cursive;
  background-image: linear-gradient(to top, #ccc, #eee);
}

.tiger {
  position: relative;
}

/** head */
.head {
  position: relative;
  z-index: 2;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-color: #fcba4d;
}

.ears {
  position: relative;
  z-index: 1;
}

.ear {
  position: absolute;
  top: -6px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: #fcba4d;
}
.ear:after {
  content: "";
  position: absolute;
  top: 15px;
  left: 15px;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: #f16134;
}
.ear.is-left {
  left: 0;
}
.ear.is-right {
  right: 0;
}

.head {
  position: relative;
  overflow: hidden;
}

.eyes {
  position: relative;
}

.eye {
  position: absolute;
  top: 30px;
  width: 40px;
  height: 50px;
  border-radius: 50%;
  border: 5px solid transparent;
  border-bottom-color: #383e3f;
}
.eye.is-left {
  left: 30px;
}
.eye.is-right {
  right: 30px;
}

.nose {
  position: absolute;
  top: 75px;
  left: 50%;
  width: 50px;
  height: 50px;
  background-image: linear-gradient(to top, #f16134, #f16134 50%, transparent 50%, transparent);
  transform: translateX(-50%);
  border-radius: 50%;
}
.nose:before {
  content: "";
  position: absolute;
  bottom: 25px;
  left: 0;
  width: 0;
  height: 0;
  border: 50px solid transparent;
  border-width: 0 25px 100px;
  border-color: #383e3f transparent;
}

.cheeks {
  position: relative;
}
.cheeks:after, .cheeks:before {
  content: "";
  position: absolute;
  top: 110px;
  left: 45px;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: #7ccece;
}
.cheeks:before {
  left: auto;
  right: 45px;
}

.whisker span {
  position: absolute;
  top: 135px;
  width: 30px;
  height: 6px;
  background-color: #383e3f;
  border-radius: 10px;
}
.whisker span:nth-child(1) {
  top: 130px;
}
.whisker span:nth-child(3) {
  top: 140px;
}
.whisker.is-left span {
  left: 45px;
}
.whisker.is-left span:nth-child(1) {
  transform: rotate(20deg);
}
.whisker.is-left span:nth-child(3) {
  transform: rotate(-20deg);
}
.whisker.is-right span {
  right: 45px;
}
.whisker.is-right span:nth-child(1) {
  transform: rotate(-20deg);
}
.whisker.is-right span:nth-child(3) {
  transform: rotate(20deg);
}

.mouth {
  position: absolute;
  bottom: 10px;
  left: 50%;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: #bf8e3a;
  transform: translateX(-50%);
  overflow: hidden;
}
.mouth:after, .mouth:before {
  content: "";
  position: absolute;
  top: -30px;
  left: -30px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: #fcba4d;
}
.mouth:before {
  left: auto;
  right: -30px;
}

.stripe .line {
  position: absolute;
  top: 80px;
  border: 50px solid transparent;
  border-width: 20px 0 20px 50px;
  border-color: transparent #383e3f;
  width: 0;
  height: 0;
}
.stripe .line:nth-child(1) {
  top: 40px;
}
.stripe .line:nth-child(3) {
  top: 120px;
}
.stripe.is-left .line {
  left: 0;
}
.stripe.is-left .line:nth-child(1) {
  left: -10px;
  transform: rotate(10deg);
}
.stripe.is-left .line:nth-child(3) {
  left: -10px;
  transform: rotate(-10deg);
}
.stripe.is-right .line {
  right: 0;
  transform: rotate(180deg);
}
.stripe.is-right .line:nth-child(1) {
  right: -10px;
  transform: rotate(170deg);
}
.stripe.is-right .line:nth-child(3) {
  right: -10px;
  transform: rotate(190deg);
}

/** body */
.body {
  position: absolute;
  bottom: 0;
  left: 100px;
  background-color: #f16134;
  width: 170px;
  height: 70px;
  border-top-right-radius: 50px;
}
.body .arm {
  position: absolute;
  bottom: 0;
  left: -80px;
  background-color: #fcba4d;
  width: 80px;
  height: 18px;
  border-top-left-radius: 30px;
}
.body .arm:nth-child(1) {
  left: -90px;
  background-color: #bf8e3a;
}
.body .leg {
  position: absolute;
  bottom: 0;
  right: 0;
  background-color: #fcba4d;
  width: 60px;
  height: 40px;
  border-top-right-radius: 50px;
  border-top-left-radius: 30px;
}
.body .leg .foot {
  position: absolute;
  bottom: 0;
  left: -30px;
  background-color: #fcba4d;
  width: 30px;
  height: 15px;
  border-top-left-radius: 30px;
}
.body .tail {
  position: absolute;
  bottom: 0;
  right: -55px;
  background-color: #fcba4d;
  width: 55px;
  height: 15px;
  border-radius: 0 15px 15px 0;
}
.body .tail:after, .body .tail:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 15px;
  height: 15px;
  background-color: #383e3f;
}
.body .tail:before {
  left: 30px;
}

/** Simple Page Style */
.page {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.page__head {
  flex: 0 1 auto;
  text-align: center;
  padding: 1rem 0;
}
.page__head h1 {
  font-size: 7rem;
  font-style: italic;
  margin: 0;
  color: #333;
}
.page__head h4 {
  font-size: 18px;
  font-style: italic;
  font-weight: 400;
  margin: 1rem 0 0;
  color: #777;
}
.page__body {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
<body>

<div class="page" id="dailyCSSImage">
  <div class="page__head">
    <h1>Ser.iou.sly</h1>
    <h4>by cguzaidi</h4>
  </div>
  <div class="page__body">
    <div class="tiger">
      <div class="ears">
        <div class="ear is-left"></div>
        <div class="ear is-right"></div>
      </div>
      <div class="head">
        <div class="eyes">
          <div class="eye is-left"></div>
          <div class="eye is-right"></div>
        </div>
        <div class="nose"></div>
        <div class="cheeks"></div>
        <div class="whiskers">
          <div class="whisker is-left"><span></span><span></span><span></span></div>
          <div class="whisker is-right"><span></span><span></span><span></span></div>
        </div>
        <div class="mouth"></div>
        <div class="stripes">
          <div class="stripe is-left">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="stripe is-right">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="arm"></div>
        <div class="arm"></div>
        <div class="leg">
          <div class="foot"></div>
        </div>
        <div class="tail"></div>
      </div>
    </div>
  </div>
</div>




</body></html>
